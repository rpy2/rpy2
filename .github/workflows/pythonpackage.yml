name: Python package

on: [push, pull_request]

jobs:
  code-qc:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: Lint with flake8 rinterface
      run: |
        python -m pip install flake8
        cd rpy2-rinterface
        ../scripts/run_linting_rinterface.sh
    - name: Lint with flake8 robjects
      run: |
        python -m pip install flake8
        cd rpy2-robjects
        ../scripts/run_linting_robjects.sh
    - name: Check type hints rinterface
      run: |
        cd rpy2-rinterface
        python -m pip install '.[types]'
        ../scripts/run_mypy_rinterface.sh
    - name: Check type hints robjects
      run: |
        cd rpy2-rinterface
        python -m pip install .
        cd ..
        cd rpy2-robjects
        python -m pip install --pre '.[types]'
        ../scripts/run_mypy_robjects.sh
  build-sdist:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: Set up R ${{ matrix.r-version }}
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: release
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install setuptools build
    - name: Build sdist rinterface
      run: |
        cd rpy2-rinterface
        python -m build -o dist/ --sdist .
    - name: Upload sdist rinterface
      uses: actions/upload-artifact@v4
      with:
        name: rpy2-rinterface-sdist
        path: rpy2-rinterface/dist/rpy2_rinterface-*.tar.gz
    - name: Build sdist robjects
      run: |
        cd rpy2-robjects
        python -m build -o dist/ --sdist .
    - name: Upload sdist robjects
      uses: actions/upload-artifact@v4
      with:
        name: rpy2-robjects-sdist
        path: rpy2-robjects/dist/rpy2_robjects-*.tar.gz
  build-wheel-posix:
    runs-on: ${{ matrix.os }}
    continue-on-error: false
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11", "3.12"]
        r-version: [release]
        os: [ubuntu-latest, macOS-latest, macos-14]
        ld_libpath: ["export LD_LIBRARY_PATH=$(python -m rpy2.situation LD_LIBRARY_PATH):${LD_LIBRARY_PATH}"]
        venv_activate: ["source pyenv_base/bin/activate"]
        experimental: [false]
        exclude:
          - os: macos-14
            python-version: 3.9
          - os: macos-14
            python-version: "3.10"
          - os: macOS-latest
            r-version: 'release'
        include:
          - os: windows-latest
            experimental: true
            r-version: 'release'
            python-version: 3.10
            venv_activate: ""
            ld_libpath: ""
    steps:
      - uses: ./.github/workflows/wheel-build-test.yml
        with:
          os: ${{ matrix.os }}
          python-version: ${{ matrix.python-version }}
          r-version: ${{ matrix.r-version }}
