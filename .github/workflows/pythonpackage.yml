name: Python package

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6, 3.7, 3.8]
        r-version: [3.6, 4.0]
        os: [ubuntu-latest, macOS-latest, windows-latest]
        exclude:
            # os: windows-latest
            # python-version: 3.8
          - python-version: 3.5  
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Set up R ${{ matrix.r-version }}
      uses: r-lib/actions/setup-r@master
      with:
        r-version: ${{ matrix.r-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
    - name: Install extra dependencies
      if: runner.os == 'Windows' && matrix.python-version == '3.8'
      run: |
        echo "Bug in setuptools requires update"
        python -m pip install --upgrade setuptools pycparser wheel
    - name: Lint with flake8
      run: |
        pip install flake8
        ./scripts/run_linting.sh
    - name: Install package
      run: |
        python setup.py install
    - name: Test with pytest on POSIX
      if: runner.os != 'Windows'
      run: |
        export LD_LIBRARY_PATH=$(python -m rpy2.situation LD_LIBRARY_PATH):${LD_LIBRARY_PATH}
        pip install pytest codecov pytest-cov ipython
        ./scripts/run_tests.sh
    - name: Test with pytest on Windows
      if: runner.os == 'Windows'
      run: |
        export OS=${{ runner.os }}
        export PYTHON=${{ matrix.python-version }}
        pip install pytest codecov pytest-cov ipython
        ./scripts/run_tests.sh
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        env_vars: OS,PYTHON
